<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            padding: 1px;
            border: 1px solid black;
            overflow: hidden;
        }

        .box {
            float: right;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

        .last {
            margin-left: auto;
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box last">4</div>
</div>
</body>
</html>
